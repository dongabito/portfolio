<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/head::head"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div th:replace="layouts/nav::nav"></div>
            <div th:fragment="login">
                <form name="login" th:action="@{/login}" method="post" class="form-signing">
                    <h2 class="form-signin-heading">Kérlek jelentkezz be</h2>
                    <div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhasználói név és jelszó
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">Sikeresen kijelentkeztél</div>
                    <div class="mb-3">
                    <label for="username" class="form-label">Felhasználói név</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Felhasználói név"
                           required="true"/>
                    </div>
                    <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó"
                           required="true"/>
                    </div>
                    <button class="btn btn-primary" type="submit">Bejelentkezés</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
